name: Build and Test

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PLATE_PKG_PATH: ${{ github.workspace }}
      PLATE_PRJ_PATH: ${{ github.workspace }}
      PLATE_ENV: development

    steps:
      - uses: actions/checkout@v4

      - name: Setup Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Plate Cli
        run: |
          task -t ./tasks dev:build-cli
          pnpm link --global .

      - name: Debug and build Plate CLI
        run: |
          # Check if CoffeeScript file exists
          ls -la bin/
          
          # Build with verbose output
          task -t ./tasks dev:build-cli -v
          
          # Check if JS file was created
          ls -la bin/
          
          # If JS file exists, verify it's valid
          if [ -f bin/plate.js ]; then
            head -10 bin/plate.js
          else
            echo "plate.js not found, using CoffeeScript directly"
          fi

      # - name: Run code quality checks
      #   run: |
      #     plate qa:format
      #     plate qa:lint

      - name: Build project
        run: node ./bin/plate.js dev:build

      - name: Run tests
        run: plate dev:test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tmp/cucumber-report.html
