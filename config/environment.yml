server:
  hostname: localhost
  ip: 0.0.0.0
  port: 1234

globs:
  base: '../'

  clean:
    - ../tmp/**/*

  scripts:
    src: ../scripts/*.{coffee,js,cjs,mjs}
    dest: ../tmp/public/js

  styles:
    src: ../styles/*.{css,styl}
    dest: ../tmp/public/css

  templates:
    src: ../templates/**/*.{html,slim}
    dest: ../tmp/public
